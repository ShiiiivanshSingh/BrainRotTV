  <!-- Gradient overlay -->
  <rect width="128" height="128" rx="32" fill="url(#gradient)" fill-opacity="0.6"/>
  
  <!-- Icon content -->
  <circle cx="64" cy="64" r="42" fill="white" fill-opacity="0.2"/>
  <text x="64" y="77" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="42" 
