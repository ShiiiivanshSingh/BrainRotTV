<!DOCTYPE html>
<html>
<head>
  <title>My Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      height: 400px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      text-align: center;
    }

    .header {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #openYoutube {
      padding: 10px 20px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    #openYoutube:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>My Skibidi Extension</h2>
    </div>
    <button id="openYoutube">Open YouTube</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
